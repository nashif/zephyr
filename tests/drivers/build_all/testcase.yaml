common:
  pre-filter: subsys_dt_compat_enabled("gpio") and subsys_dt_compat_enabled("spi") and subsys_dt_compat_enabled("i2c")
tests:
  drivers.build.build:
    build_only: true
    min_ram: 16
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("i2c")
  net.ethernet.build:
    build_only: true
    extra_args: CONF_FILE=ethernet.conf
    min_flash: 42
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("spi") and dt_bus_enabled("netif")
  sensors.build.trigger_a_h:
    build_only: true
    extra_args: CONF_FILE=sensors_trigger_a_h.conf
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  sensors.build.trigger_i_z:
    build_only: true
    extra_args: CONF_FILE=sensors_trigger_i_z.conf
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  sensors.build.a_h:
    build_only: true
    extra_args: CONF_FILE=sensors_a_h.conf
    min_flash: 44
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  sensors.build.i_z:
    build_only: true
    extra_args: CONF_FILE=sensors_i_z.conf
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  sensors.build.stmemsc:
    build_only: true
    extra_args: CONF_FILE=sensors_stmemsc.conf
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  sensors.build.stmemsc_trigger:
    build_only: true
    extra_args: CONF_FILE=sensors_stmemsc_trigger.conf
    min_ram: 32
    platform_exclude:  frdm_kw41z
    tags: drivers
    pre-filter: subsys_dt_compat_enabled("adc") and subsys_dt_compat_enabled("spi")
  drivers.clock.build:
    build_only: true
    extra_configs:
      - CONFIG_CLOCK_CONTROL=y
  drivers.gpio.build:
    build_only: true
    extra_args: CONF_FILE=gpio.conf
    min_ram: 32
    pre-filter: subsys_dt_compat_enabled("gpio") and subsys_dt_compat_enabled("spi") and subsys_dt_compat_enabled("i2c")
  drivers.eeprom.build:
    build_only: true
    extra_args: CONF_FILE=eeprom.conf
    min_ram: 32
    pre-filter: subsys_dt_compat_enabled("gpio") and subsys_dt_compat_enabled("spi") and subsys_dt_compat_enabled("i2c")
