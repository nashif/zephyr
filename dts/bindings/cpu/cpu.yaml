# Common fields for CPUs

include: base.yaml

properties:
    clock-frequency:
      type: int
      required: false
      description: Clock frequency in Hz
    cpu-idle-states:
      type: phandles
      required: false
      description: |
        List of phandles to idle state nodes supported
        by this cpu (see ./idle-states.yaml).
