sample:
  name: CDC ACM USB
tests:
  sample.usb.cdc-acm:
    pre-filter: subsys_dt_compat_enabled("usb") and subsys_dt_compat_enabled("gpio")
    tags: usb
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Wait for DTR"
  sample.usb.cdc-acm.comp:
    pre-filter: subsys_dt_compat_enabled("usb") and subsys_dt_compat_enabled("gpio")
    tags: usb
    extra_args: "-DOVERLAY_CONFIG=overlay-composite-cdc-msc.conf"
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Wait for DTR"
