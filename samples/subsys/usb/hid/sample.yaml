sample:
  name: USB HID sample
tests:
  sample.usb.hid:
    pre-filter: subsys_dt_compat_enabled("usb")
    tags: usb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "composite_pre_init: HID Device: dev"
        - "main: Starting application"
  sample.usb.hid_composite:
    pre-filter: subsys_dt_compat_enabled("usb")
    extra_configs:
      - CONFIG_USB_COMPOSITE_DEVICE=y
    tags: usb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "composite_pre_init: HID Device: dev"
        - "main: Starting application"
