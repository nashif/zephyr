sample:
  name: Syncronisation (C++)
common:
  platform_key:
    - arch
  tags: cpp
  toolchain_exclude:
    - xcc
  integration_platforms:
    - qemu_x86
tests:
  sample.cpp.synchronization:
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Create semaphore (.*)"
        - "main: Hello World!"
        - "coop_thread_entry: Hello World!"
  sample.cpp.synchronization.picolibc:
    filter: CONFIG_PICOLIBC_SUPPORTED
    extra_configs:
      - CONFIG_PICOLIBC=y
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Create semaphore (.*)"
        - "main: Hello World!"
        - "coop_thread_entry: Hello World!"
