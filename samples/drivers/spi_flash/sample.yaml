sample:
  name: SPI Flash Sample
tests:
  sample.drivers.spi.flash:
    tags: spi flash
    filter: dt_compat_enabled("jedec,spi-nor")
    pre-filter: subsys_dt_compat_enabled("spi")
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Test 1: Flash erase"
            - "Flash erase succeeded!"
            - "Test 2: Flash write"
            - "Attempted to write 55 aa"
            - "Data read 55 aa"
            - "Data read matches with data written. Good!!"
  sample.drivers.spi.flash_dpd:
    tags: spi flash
    pre-filter: subsys_dt_compat_enabled("spi")
    filter: dt_compat_enabled("jedec,spi-nor")
    build_only: true
    extra_configs:
      - CONFIG_SPI_NOR_IDLE_IN_DPD=y
