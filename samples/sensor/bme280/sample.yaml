sample:
  name: BME280 Sensor sample
tests:
  sample.sensor.bme280:
    pre-filter: subsys_dt_compat_enabled("i2c")
    filter: dt_compat_enabled("bosch,bme280")
    harness: console
    tags: sensors
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*); humidity: (.*)"
        fixture: fixture_i2c_bme280
