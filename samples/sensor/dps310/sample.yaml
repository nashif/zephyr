sample:
  name: DP310 Sensor sample
tests:
  sample.sensor.dps310:
    harness: console
    tags: sensors
    pre-filter: subsys_dt_compat_enabled("i2c") and dt_compat_enabled("arduino-header-r3")
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*);"
        fixture: fixture_i2c_dps310
