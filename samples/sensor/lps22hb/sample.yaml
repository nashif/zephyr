sample:
  name: LPS22HB Temperature and Humidity Monitor
tests:
  sample.sensor.lps22hb:
    harness: console
    tags: sensors
    pre-filter: subsys_dt_compat_enabled("i2c")
    filter: dt_compat_enabled("st,lps22hb-press")
    harness_config:
        type: multi_line
        ordered: yes
        regex:
            - "Temperature: (.*)"
            - "Relative Humidity: (.*)"
        fixture: fixture_i2c_lps22hb
