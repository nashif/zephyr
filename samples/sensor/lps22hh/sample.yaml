sample:
  name: LPS22HH Temperature and Pressure Monitor
tests:
  sample.sensor.lps22hh:
    harness: console
    tags: sensors
    # FIXME: should only use filters
    platform_whitelist: nrf52dk_nrf52832
    pre-filter: subsys_dt_compat_enabled("i2c")
    filter: dt_compat_enabled("st,lps22hh")
    extra_args: SHIELD=x_nucleo_iks01a3
    harness_config:
        type: multi_line
        ordered: yes
        regex:
            - "Temperature: (.*)"
            - "Pressure: (.*)"
