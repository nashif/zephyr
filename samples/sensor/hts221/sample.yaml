sample:
  name: HTS221 Temperature and Humidity Monitor
tests:
  sample.sensor.hts221:
    harness: console
    tags: sensors
    pre-filter: subsys_dt_compat_enabled("i2c")
    filter: dt_compat_enabled("st,hts221")
    harness_config:
        type: multi_line
        ordered: yes
        regex:
            - "Temperature: (.*)"
            - "Relative Humidity: (.*)"
        fixture: fixture_i2c_hts221
